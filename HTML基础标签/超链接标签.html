    <title>超链接标签</title>

<body>
    <h3>超链接标签</h3>
    语法格式：&lt;a href="跳转目标" target="目标窗口弹出方式"&gt;文本或图像&lt;a&gt;<br />
    href：指定链接的目标URL<br>
    target：默认_self,当前窗口打开页面；_blank,新窗口打开页面；<br>
    <h3>链接分类</h3>
    1，外部链接：<a href="http://www.bilibili.com">bilibili</a><br>
    2，内部链接：<a href="创建页面.html">返回创建页面</a><br>
    3，空连接：<a href="#">#</a><br>
    4，下载链接：链接为文件或压缩包时，会下载文件<a href="images/wall1.zip">wall.zip</a>
    <br>5，网页元素链接：如文本、图像、表格、音频、视频等都可添加超链接<br>
    <a href="http://www.bilibili.com"><img src="images/wall1.png" width="500"></a>
    <br>6，锚点链接：点击链接，可以快速定位到页面中的某个位置
