<!DOCTYPE html>
<html lang="en">
<head>

    <title>图像标签</title>
</head>
<body>
    <h1>图像</h1>
    语法格式：&lt;img src="图像URL" /&gt;<br />
    基础图像<br />
    <img src="images/wall1.png" width=500 /><br />
    alt替换文本：图像不能显示时，显示文本<br />
    <img src="images/wall.png" width=500 alt="你看不到我哦~~~" /><br />
    title提示文本：鼠标放在图像上时，显示文本<br />
    <img src="images/wall3.png" width=500 title="你看到我了哟~~~"/><br />
    width、height、border：改变图像的宽度、高度和边框粗细<br />
    属性必须位于标签名之后，且不分前后顺序<br />
    <a href="创建页面.html">返回创建页面</a>
</body>
</html>
