<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——注册页面</title>
</head>

<body>
    <h1>bilbili，干杯！</h1>
    <table width="1000">
        <tr>
            <td><label for="name">姓名</label></td>
            <td>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text" name="phone">
            </td>
        </tr>
        <tr>
            <td>身份证号码</td>
            <td>
                <input type="text" name="sfz" value="——身份证号码——">
            </td>
        </tr>
        <tr>
            <td>出生年月</td>
            <td>
                <select>
                    <option>——请选择年——</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                <select>
                    <option>——请选择月——</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>——请选择日——</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <select>
                    <option>深圳</option>
                    <option>北京</option>
                    <option>广州</option>
                    <option>上海</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>——学历——</option>
                    <option>高中</option>
                    <option>大学</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜欢的种类</td>
            <td>
                <input type="checkbox" name="game" id="game"><label for="game">游戏</label>
                <input type="checkbox" name="fanju" id="fanju"><label for="fanju">番剧</label>
                <input type="checkbox" name="meinv" id="meinv"><label for="meinv">美女</label>
                <input type="checkbox" name="dianying" id="dianying"><label for="dianying">电影</label>
                <input type="checkbox" name="qiche" id="qiche"><label for="qiche">汽车</label>
                <input type="checkbox" name="zhishi" id="zhishi"><label for="zhishi">知识</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="agree"><label for="agree">我同意注册条款和会员加入标准</label></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="https://www.bilibili.com" target="_blank">已有账号，立即注册</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>不搞黄色</li>
                    <li>不搞黄色</li>
                    <li>不搞黄色</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
