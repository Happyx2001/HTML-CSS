<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- meta 标签属性：
    width：设置 viewport 宽度，可以设置device-width特殊值
    initial-scale：初始缩放比，大于0的数字
    maximum-scale：最大缩放比，大于0的数字
    minimum-scale：最小缩放比，大于0的数字
    user-scalable：用户是否可以缩放，yes或no (1或0)-->
    <!-- 上面的写法是标准写法 -->
    <title>视口</title>
    <!-- 视口：视口就是浏览器显示页面内容的屏幕区域 -->
    <!-- 视口分为：布局视口、视觉视口、理想视口 -->

    <!-- 布局视口： -->
    <!-- 页面本身的布局宽度 视口 -->

    <!-- 视觉视口 -->
    <!-- 用户正在看到的网站的区域。 注意：是网站的区域 -->

    <!-- 理想视口： -->
    <!-- 对设备来说最理想的视口尺寸，需要手动添加 meta 视口标签通知浏览器操作 -->
    <!-- meta 视口标签的主要目的： -->
    <!-- 布局视口的宽度应该与理想视口的宽度一致，简单理解就是设备有多宽，我们布局视口就有多宽 -->





</head>

</html>
