<!-- shift+alt+f 快速格式化页面代码！ -->

<body>
    <!-- div.one$*5 后按tab 生成如下 -->
    <div class="one1"></div>
    <div class="one2"></div>
    <div class="one3"></div>
    <div class="one4"></div>
    <div class="one5"></div>

    <div>我爱学习</div>
    <div>我爱学习</div>
    <div>我爱学习</div>
    <!-- div{$}*4 后按tab 生成如下 -->
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <!-- div.two$*3{我爱学习} 后按tab 生成如下 -->
    <p class="two1">我爱学习</p>
    <p class="two2">我爱学习</p>
    <p class="two3">我爱学习</p>
